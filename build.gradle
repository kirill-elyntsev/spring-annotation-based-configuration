plugins {
    id 'java'
}

group 'com.elyntsev.app'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.5'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.7'
    implementation group: 'org.aspectj', name: 'aspectjrt', version: '1.9.5'
    implementation group: 'org.springframework', name: 'spring-aop', version: '5.3.15'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
